<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the Tille!</title>
  </head>
  <body>
    <!-- Lists in HTML -->

    <!-- Ordered List -->
    <h1>Lists</h1>
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
    </ol>

    <!-- Unordered Lists -->
    <ul>
      <li>Bullet one</li>
      <li>Bullet two</li>
    </ul>

    <!-- Nested Lists -->
    <ol>
      <li>Item One</li>
      <li>Item two</li>
      <ul>
        <li>I am neted Item</li>
        <li>Also nested</li>
        <ol>
          <li><strong>Whoa,</strong> I am really nested</li>
        </ol>
      </ul>
    </ol>

  </body>
</html>
